<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Gussing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="wrapper">
            <h1 id="first-heading">Number Gussing Game</h1>
            <h2 id="second-heading">Guess a number between 1-15.</h2>

            <input type="text" name="number" id="input-box">

            <button id="btn">Guess</button>
     <div class="resultParas">
            <p id="first-para">Guessed number are : <span id="guesses"></span> </p>
            <p id="second-para">No.of guesses: <span id="remaining"></span> </p>
            <p id="third-para"><span id="lowOrHi"></span></p>
        </div>

            
        </div>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
